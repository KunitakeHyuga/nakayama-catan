events {}

http {
    server {
        listen 8000;

        location /healthz {
            return 200 'ok';
            add_header Content-Type text/plain;
        }

        # Drop common scanner probes before they hit backend.
        location ~ /\. {
            return 404;
        }

        location ~* \.php(?:$|/) {
            return 404;
        }

        location ~* ^/(?:wp-admin|wp-content|wp-includes|wp-login\.php|xmlrpc\.php|admin|phpmyadmin|vendor|\.env|\.git|boaform|HNAP1) {
            return 404;
        }

        location / {
            proxy_pass http://server:5001;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
