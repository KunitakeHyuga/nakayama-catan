# Build frontend and publish docs/ for GitHub Pages
name: Build viewer into docs

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-docs:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci
      - name: Build viewer into docs/
        working-directory: frontend
        env:
          VITE_DEFAULT_API_BASE: ${{ secrets.VITE_DEFAULT_API_BASE }}
        run: npm run build -- --outDir ../docs
      - name: Commit docs changes
        id: commit_docs
        run: |
          if [ -z "$(git status --short docs)" ]; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs
          git commit -m "chore: update docs"
          echo "changed=true" >> "$GITHUB_OUTPUT"
      - name: Push docs
        if: steps.commit_docs.outputs.changed == 'true'
        run: git push origin HEAD:${{ github.ref_name }}
