# Build frontend and deploy to GitHub Pages without committing generated files
name: Deploy frontend to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm
          cache-dependency-path: frontend/app/package-lock.json
      - name: Install frontend dependencies
        working-directory: frontend/app
        run: npm ci
      - name: Build viewer
        working-directory: frontend/app
        env:
          CTRON_API_URL: https://kunitake.net
          VITE_BASE_PATH: /
        run: npm run build -- --outDir ../../.pages-dist
      - name: Ensure Pages metadata files
        working-directory: frontend/app
        run: |
          cp public/CNAME ../../.pages-dist/CNAME
          touch ../../.pages-dist/.nojekyll
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .pages-dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
